<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realize seu cadastro, faça sua conta na 4SET">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Copperton - Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/Login/images/logotipo.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                        <script class="body" type="text/javascript">
                            function startTime()
                            {
                            var today=new Date();
                            var h=today.getHours();
                            var m=today.getMinutes();
                            var s=today.getSeconds();
                            m=checkTime(m);
                            s=checkTime(s);
                            document.getElementById('txt').innerHTML=h+":"+m+":"+s;
                            t=setTimeout('startTime()',500);
                            }
                            function checkTime(i)
                            {
                            if (i<10)
                              {
                              i="0" + i;
                              }
                            return i;
                            }
                        </script>
                        <section class="nada">
                            <div id="txt">
                            <script type="text/javascript">document.write(startTime())</script>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="username">Usuário: </label>
                        <input id="username" type="text" name="username" placeholder="Digite o usuário" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha: </label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="button">
                    <div class="forget-button">
                        <button><a href="#">Esqueci a senha</a></button>
                    </div>
                    <div class="register-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
